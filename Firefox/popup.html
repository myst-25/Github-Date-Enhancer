<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=380, initial-scale=1.0">
    <title>GitHub Date Enhancer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.75 0a.75.75 0 0 1 .75.75V2h5V.75a.75.75 0 0 1 1.5 0V2h1.25c.966 0 1.75.784 1.75 1.75v9.5A1.75 1.75 0 0 1 13.25 15H2.75A1.75 1.75 0 0 1 1 13.25v-9.5C1 2.784 1.784 2 2.75 2H4V.75A.75.75 0 0 1 4.75 0ZM13 4.75v-1a.25.25 0 0 0-.25-.25h-1.25v1.5a.75.75 0 0 1-1.5 0v-1.5h-5v1.5a.75.75 0 0 1-1.5 0v-1.5H2.75a.25.25 0 0 0-.25.25v1c0 .414.336.75.75.75h9.5a.75.75 0 0 0 .75-.75ZM2.75 5.5a.75.75 0 0 0-.75.75v7c0 .414.336.75.75.75h10.5a.75.75 0 0 0 .75-.75v-7a.75.75 0 0 0-.75-.75H2.75Z"/>
                </svg>
            </div>
            <div class="title-container">
                <a class="app-name" href="https://github.com/myst-25/Github-Date-Enhancer" target="_blank">GitHub Date Enhancer</a>
                <div class="app-description">Shows exact creation/commit dates on GitHub instead of relative times.</div>
                <a class="app-version" href="https://github.com/myst-25/" target="_blank">v1.1 by myst25</a>
            </div>
        </div>
        
        <div class="content">
            <div class="status-container">
                <div class="status-icon" id="statusIcon">
                    <!-- Status icon will be injected by JS -->
                </div>
                <div class="status-text" id="statusText">Checking status...</div>
            </div>
            
            <!-- Removed the example section -->
            
            <div class="date-dynamic" id="dateDynamic"></div>
            
            <div class="buttons-container">
                <a href="#" class="source-button" id="sourceButton">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"/>
                    </svg>
                    Source Code
                </a>
                <a href="https://github.com/myst-25" target="_blank" class="github-button" id="githubButton">
                    <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"/>
                    </svg>
                    My GitHub
                </a>
            </div>
        </div>
        
        <div class="footer">
            Shows absolute dates alongside relative time
        </div>
    </div>
    <script src="lib/browser-polyfill.min.js"></script>
    <script src="popup.js"></script>
    
</body>
</html>
